<!DOCTYPE html>

<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="stylesheet.css" />
</head>

<body onload="setup()">



	<div id="title">FreeCodeCamp</div>
	<div id="cont">
		<div class="btn-row">
			<button id='select'>You are <span id="xoro">X</span></button>
			<button id='start'>Start Game</button>
			<button id="reset">Reset</button>
		</div>
		<div id="game_board">
			<div class="row">
				<div id="0" class="square free"></div>
				<div id="1" class="square free"></div>
				<div id="2" class="square free"></div>
			</div>
			<div class="row">
				<div id="3" class="square free"></div>
				<div id="4" class="square free"></div>
				<div id="5" class="square free"></div>
			</div>
			<div class="row">
				<div id="6" class="square free"></div>
				<div id="7" class="square free"></div>
				<div id="8" class="square free"></div>
			</div>
		</div>
		<div id="spacer"></div>
	</div>

	<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="eventlisteners.js"></script>
	<script type="text/javascript" src="game.js"></script>
	<script type="text/javascript" src="player.js"></script>
	<script type="text/javascript" src="cpu.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
