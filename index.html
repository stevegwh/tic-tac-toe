<!DOCTYPE html>

<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="lib/stylesheet.css" />
	<script src="https://use.fontawesome.com/a93ce4c3fd.js"></script>
</head>

<body onload="setup()">

	<div id="cont">
		<div class="btn-row">
			<button id='select' class="mode">You are <span id="xoro">X</span></button>
			<button id='start' class="mode">Start Game</button>
			<button id="reset">Reset</button>
			<button id='first-select'class="mode">First: <span id="first"><i class="fa fa-desktop" aria-hidden="true"></i></span></button>
		</div>
		<div id="game_board">
			<div class="row">
				<div id="0" class="square free"></div>
				<div id="1" class="square free"></div>
				<div id="2" class="square free"></div>
			</div>
			<div class="row">
				<div id="3" class="square free"></div>
				<div id="4" class="square free"></div>
				<div id="5" class="square free"></div>
			</div>
			<div class="row">
				<div id="6" class="square free"></div>
				<div id="7" class="square free"></div>
				<div id="8" class="square free"></div>
			</div>
		</div>
		<div id="spacer">
			<button id='2p-mode'class="mode"><i class="fa fa-user" aria-hidden="true"></i> vs <i class="fa fa-user" aria-hidden="true"></i></button>
			<button id="cpu-mode"class="mode"><i class="fa fa-desktop" aria-hidden="true"></i> vs <i class="fa fa-desktop" aria-hidden="true"></i></button>
			<button id="normal-mode"class="mode"><i class="fa fa-user" aria-hidden="true"></i> vs <i class="fa fa-desktop" aria-hidden="true"></i></button>
		</div>
	</div>

	<script type="text/javascript" src="lib/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="lib/eventlisteners.js"></script>
	<script type="text/javascript" src="lib/game.js"></script>
	<script type="text/javascript" src="lib/player.js"></script>
	<script type="text/javascript" src="lib/cpu.js"></script>
	<script type="text/javascript" src="lib/script.js"></script>
</body>
